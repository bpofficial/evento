CreateHook:
    handler: ./src/create-hook/handler.createHook
    events:
        -   http:
                method: POST
                path: /hooks

DeleteHook:
    handler: ./src/delete-hook/handler.deleteHook
    events:
        -   http:
                method: DELETE
                path: /hooks/{hookId}

UpdateHook:
    handler: ./src/update-hook/handler.updateHook
    events:
        -   http:
                method: PATCH
                path: /hooks/{hookId}

